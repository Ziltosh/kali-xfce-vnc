services:
    kali:
        build:
            context: ./
        expose:
            - '8080'
        ports:
            - '2000:2000'
            - '2001:2001'
            - '2002:2002'
            - '2003:2003'
            - '2004:2004'
            - '2005:2005'
        environment:
            - VNC_PASSWORD=${VNC_PASSWORD}
        restart: unless-stopped
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:8080']
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s
